<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1, charset=utf-8" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>Rent Book</title>
    <style type="text/css">
        .btnWidth {
            width: 80px;
        }
    </style>
</h:head>
<h:body>
    <h:form id="rentCatalogEntryForm" class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h2>Rent Book</h2>
            </div>
        </div>
        <hr/>
        <div class="form-group">
            <h:outputLabel for="name" class="control-label col-sm-4">Author:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="author-id" value="#{rentalBean.name}" class="form-control" validatorMessage="Name is required">
                    <f:validateRequired/>
                </h:inputText>
                <h:message for="author-id" style="color:red" />
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="surname" class="control-label col-sm-4">Category:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="category-id" value="#{rentalBean.surname}" class="form-control" validatorMessage="Surname is required">
                    <f:validateRequired/>
                </h:inputText>
                <h:message for="category-id" style="color:red" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="col-sm-2">
                    <h:commandButton value="Rent" action="#{rentalBean.createCatalogEntry()}" class="btn btn-success btnWidth" />
                </div>
                <div class="col-sm-1">
                </div>
                <div class="col-sm-2">
                    <h:link outcome="catalog" value="Go back to catalog" class="btn btn-primary" />
                </div>
            </div>
        </div>
    </h:form>
</h:body>
</html>
