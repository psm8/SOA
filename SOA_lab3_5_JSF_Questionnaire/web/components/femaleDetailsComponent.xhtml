<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="form-group">
        <h:outputLabel for="braSize" class="control-label col-sm-4">Bra size:</h:outputLabel>
        <div class="col-sm-4">
            <h:inputText id="braSize" value="#{questionnaireBean.responses.femaleSpecificResponses.braSize}"
                         class="form-control" validatorMessage="Bra size must be a whole number">
                <f:converter converterId="javax.faces.Integer"/>
            </h:inputText>
        </div>
        <h:message for="hipsSize" style="color:red" />
    </div>
    <div class="form-group">
        <h:outputLabel for="cupSize" class="control-label col-sm-4">Cup size:</h:outputLabel>
        <div class="col-sm-4">
            <h:inputText id="cupSize" value="#{questionnaireBean.responses.femaleSpecificResponses.cupSize}"
                         class="form-control" validatorMessage="Cup size must be a whole number">
                <f:converter converterId="javax.faces.Integer"/>
            </h:inputText>
        </div>
        <h:message for="hipsSize" style="color:red" />
    </div>
    <div class="form-group">
        <h:outputLabel for="waistFemaleSize" class="control-label col-sm-4">Waist size:</h:outputLabel>
        <div class="col-sm-4">
            <h:inputText id="waistFemaleSize" value="#{questionnaireBean.responses.femaleSpecificResponses.waistFemaleSize}"
                         class="form-control" validatorMessage="Waist size must be a whole number">
                <f:converter converterId="javax.faces.Integer"/>
            </h:inputText>
        </div>
        <h:message for="hipsSize" style="color:red" />
    </div>
    <div class="form-group">
        <h:outputLabel for="hipsSize" class="control-label col-sm-4">Hips size:</h:outputLabel>
        <div class="col-sm-4">
            <h:inputText id="hipsSize" value="#{questionnaireBean.responses.femaleSpecificResponses.hipsSize}"
                         class="form-control" validatorMessage="Hips size must be a whole number">
                <f:converter converterId="javax.faces.Integer"/>
            </h:inputText>
        </div>
        <h:message for="hipsSize" style="color:red" />
    </div>

</ui:composition>
