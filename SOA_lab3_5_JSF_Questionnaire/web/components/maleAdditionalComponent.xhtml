<ui:composition  xmlns="http://www.w3.org/1999/xhtml"

                 xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="form-group">
        <h:outputLabel for="name" class="control-label col-sm-4">Chest size:</h:outputLabel>

            <h:inputText id="chestsize-id" value="#{questionnaireBean.chestSize}" class="form-control"/>

    <div class="form-group">
        <h:outputLabel for="cupsize" class="control-label col-sm-4">Waist size:</h:outputLabel>

            <h:inputText id="waistsizemale-id" value="#{questionnaireBean.waistSizeMale}" class="form-control"/>
        </div>
    </div>

</ui:composition>
