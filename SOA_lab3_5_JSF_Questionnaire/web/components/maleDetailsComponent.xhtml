<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="form-group">
        <h:outputLabel for="chestSize" class="control-label col-sm-4">Chest size:</h:outputLabel>
        <div class="col-sm-4">
            <h:inputText id="chestSize" value="#{questionnaireBean.responses.maleSpecificResponses.chestSize}"
                         class="form-control" validatorMessage="Chest size must be a whole number">
                <f:converter converterId="javax.faces.Integer"/>
            </h:inputText>
        </div>
        <h:message for="chestSize" style="color:red" />
    </div>
    <div class="form-group">
        <h:outputLabel for="waistMaleSize" class="control-label col-sm-4">Waist size:</h:outputLabel>
        <div class="col-sm-4">
            <h:inputText id="waistMaleSize" value="#{questionnaireBean.responses.maleSpecificResponses.waistMaleSize}"
                         class="form-control" validatorMessage="Waist size must be a whole number">
                <f:converter converterId="javax.faces.Integer"/>
            </h:inputText>
        </div>
        <h:message for="waistMaleSize" style="color:red" />
    </div>

</ui:composition>
