<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="form-group">
        <h:outputLabel for="name" class="control-label col-sm-4">Bra size:</h:outputLabel>
        <div class="col-sm-4">
            <h:inputText id="brasize-id" value="#{quesionnaireBean.braSize}" class="form-control"/>
        </div>
    </div>
    <div class="form-group">
        <h:outputLabel for="cupsize" class="control-label col-sm-4">Cup size:</h:outputLabel>
        <div class="col-sm-4">
            <h:inputText id="cupsize-id" value="#{quesionnaireBean.cupSize}" class="form-control"/>
        </div>
    </div>
    <div class="form-group">
        <h:outputLabel for="name" class="control-label col-sm-4">Waist size:</h:outputLabel>
        <div class="col-sm-4">
            <h:inputText id="waistsize-id" value="#{quesionnaireBean.waistSize}" class="form-control"/>
        </div>
    </div>
    <div class="form-group">
        <h:outputLabel for="name" class="control-label col-sm-4">Hips size:</h:outputLabel>
        <div class="col-sm-4">
            <h:inputText id="hipssize-id" value="#{quesionnaireBean.hipsSize}" class="form-control"/>
        </div>
    </div>

</ui:composition>
