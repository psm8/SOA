<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1, charset=utf-8" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>Quesionnaire</title>
    <style type="text/css">
        .btnWidth {
            width: 80px;
        }
    </style>
</h:head>
<h:body>
    <h:form id="qustionnaireForm" class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h2>Qustionnaire #1</h2>
            </div>
        </div>
        <hr/>
        <div class="form-group">
            <h:outputLabel for="name" class="control-label col-sm-4">Name:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="name-id" value="#{questionnaireBean.name}" class="form-control" validatorMessage="Name is required">
                    <f:validateRequired/>
                </h:inputText>
                <h:message for="name-id" style="color:red" />
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="surname" class="control-label col-sm-4">Email:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="email-id" value="#{questionnaireBean.email}" class="form-control" validatorMessage="Surname is required">
                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                    <f:validateRequired/>
                </h:inputText>
                <h:message for="email-id" style="color:red" />
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="age" class="control-label col-sm-4">Age:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="year-id" value="#{questionnaireBean.age}" class="form-control" validatorMessage="Year is required">
                    <f:validateLongRange minimum = "10" maximum = "100" />
                    <f:validateRequired/>
                </h:inputText>
                <h:message for="year-id" style="color:red" />
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="height" class="control-label col-sm-4">Height:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="height-id" value="#{questionnaireBean.height}" class="form-control" validatorMessage="Year is required">
                    <f:validateLongRange minimum = "10" maximum = "100" />
                    <f:validateRequired/>
                </h:inputText>
                <h:message for="year-id" style="color:red" />
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="sex" class="control-label col-sm-4">Sex:</h:outputLabel>
            <div class="col-sm-4">
                <h:selectOneRadio id="sex" value="#{questionnaireBean.sex}" class="form-control" validatorMessage="Sex is required">
                    <f:selectItem itemValue = "female" itemLabel = "female" />
                    <f:selectItem itemValue = "male" itemLabel = "male" />
                    <f:validateRequired/>
                    <f:ajax render="results" />
                </h:selectOneRadio>
                <h:message for="category-id" style="color:red" />
            </div>
        </div>
        <h:panelGroup id="results">
            <h:panelGroup rendered="#{questionnaireBean.sex eq 'female'}">
                <ui:include src="components/maleAdditionalComponent.xhtml" />
            </h:panelGroup>
            <h:panelGroup rendered="#{questionnaireBean.sex eq 'male'}">
                <ui:include src="components/femaleAdditionalComponent.xhtml" />
            </h:panelGroup>
        </h:panelGroup>
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h:commandButton value="Next" action="questionnaire2.chtml?faces-redirect=true"  class="btn btn-success btnWidth" />
            </div>
        </div>
    </h:form>
</h:body>
</html>
