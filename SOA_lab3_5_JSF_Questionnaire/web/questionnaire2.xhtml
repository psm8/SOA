<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1, charset=utf-8" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>Quesionnaire</title>
    <style type="text/css">
        .btnWidth {
            width: 80px;
        }
    </style>
</h:head>
<h:body>
    <h:form id="qustionnaireForm" class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h2>Qustionnaire #2</h2>
            </div>
        </div>
        <hr/>
        <div class="form-group">
            <h:outputLabel for="name" class="control-label col-sm-4">
                Ile jesteś w stanie przeznaczyc miesięcznie na zakup ubrania?</h:outputLabel>
            <div class="col-sm-4">
                <h:selectOneMenu value = "#{userData.data}">
                    <f:selectItem itemValue = "do 100 zł" itemLabel = "do 100 zł" />
                    <f:selectItem itemValue = "100-500 zł" itemLabel = "100-500 zl" />
                    <f:selectItem itemValue = "500-1000 zł" itemLabel = "500-1000 zl" />
                    <f:selectItem itemValue = "powyżej 1000 zł" itemLabel = "powyżej 1000 zł" />
                </h:selectOneMenu>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="name" class="control-label col-sm-4">
                Jak często dokonujesz zakupu ubrania?</h:outputLabel>
            <div class="col-sm-4">
                <h:selectOneMenu value = "#{userData.data}">
                    <f:selectItem itemValue = "Codziennie" itemLabel = "Codziennie" />
                    <f:selectItem itemValue = "Raz wtygodniu" itemLabel = "Raz w tygodniu" />
                    <f:selectItem itemValue = "Raz w miesiącu" itemLabel = "Raz w miesiącu" />
                    <f:selectItem itemValue = "Kilka razy w roku" itemLabel = "Kilka razy w roku" />
                </h:selectOneMenu>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="name" class="control-label col-sm-4">
                W jakich kolorach preferujesz ubrania?</h:outputLabel>
            <div class="col-sm-4">
                <h:selectManyMenu value = "#{userData.data}">
                    <f:selectItem itemValue = "Kolorowo-jaskrawych" itemLabel = "Kolorowo-jaskrawych" />
                    <f:selectItem itemValue = "Stonowanych w szarościach" itemLabel = "Stonowanych w szarościach" />
                    <f:selectItem itemValue = "W czerni i bieli" itemLabel = "W czerni i bieli" />
                    <f:selectItem itemValue = "W samej czerni" itemLabel = "W samej czerni" />
                </h:selectManyMenu>
            </div>
        </div>
        <h:panelGroup rendered="#{questionnaireBean.sex eq 'female'}">
            <div class="form-group">
                <h:outputLabel class="control-label col-sm-4">Name:</h:outputLabel>
                <div class="col-sm-4">
                    <h:selectManyMenu value = "#{userData.data}">
                        <f:selectItem itemValue = "garsonki" itemLabel = "garsonki" />
                        <f:selectItem itemValue = "bluzki" itemLabel = "bluzki" />
                        <f:selectItem itemValue = "spódniczki" itemLabel = "spódniczki" />
                        <f:selectItem itemValue = "spodnie" itemLabel = "spodnie" />
                    </h:selectManyMenu>
                </div>
            </div>
        </h:panelGroup>
        <h:panelGroup rendered="#{questionnaireBean.sex eq 'male'}">
            <div class="form-group">
                <h:outputLabel for="name" class="control-label col-sm-4">Name:</h:outputLabel>
                <div class="col-sm-4">
                    <h:selectManyMenu value = "#{userData.data}">
                        <f:selectItem itemValue = "spodnie" itemLabel = "spodnie" />
                        <f:selectItem itemValue = "spodenki" itemLabel = "spodenki" />
                        <f:selectItem itemValue = "garnitury" itemLabel = "garnitury" />
                        <f:selectItem itemValue = "koszule" itemLabel = "koszule" />
                        <f:selectItem itemValue = "krawaty" itemLabel = "krawaty" />
                    </h:selectManyMenu>
                </div>
            </div>
        </h:panelGroup>
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="col-sm-2">
                    <h:link outcome="questionnaire.xhtml?faces-redirect=true" value="Back" class="btn btn-primary" />
                </div>
                <div class="col-sm-1"></div>
                <div class="col-sm-2">
                    <h:commandButton value="Next" action="questionnaire2.xhtml?faces-redirect=true"
                                     class="btn btn-success btnWidth" />
                </div>
            </div>
            </div>
    </h:form>
</h:body>
</html>
