<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/layout.xhtml">
  <ui:define name="content">
  
    <f:metadata>
      <f:viewParam name="id" value="#{movieBean.movie}" converter="#{movieBean}" />
    </f:metadata>
    
    <p:outputPanel id="movieEditPanel">
        <h:form id="editMovieForm">
		
			<p:outputPanel styleClass="ui-fluid">

				<p:panelGrid columns="3" columnClasses="ui-grid-col-4,ui-grid-col-6,ui-grid-col-2" layout="grid" style="max-width:400px">

					<h:outputLabel value="Id:" for="idOutput"/>
					<h:outputText value="#{movieBean.checkPageName() eq 'movieCreate.xhtml' ? 'id will be autogenerated' : movieBean.movie.id }"
								  id="idOutput" label="Id"/>
					<p:message for="idOutput" display="icon" />

					<h:outputLabel value="Title:" for="titleEditInput" />
					<p:inputText value="#{movieBean.movie.title}" id="titleEditInput" 
						label="Title" />
					<p:message for="titleEditInput" display="icon" />

					<h:outputLabel value="Url:" for="urlEditInput" />
					<p:inputText value="#{movieBean.movie.url}" id="urlEditInput" 
						label="Url" />
					<p:message for="urlEditInput" display="icon" />

				</p:panelGrid>

			</p:outputPanel>
			
            <div style="margin:10px">
                <p:commandButton value="Save" icon="ui-icon-disk" actionListener="#{movieBean.saveOrUpdate}"
                        action="/pages/movie/movie?faces-redirect=true" update=":movieEditPanel :growlForm:growl" />
                <p:commandButton value="Cancel" icon="ui-icon-close"
                        action="/pages/movie/movie?faces-redirect=true" immediate="true" />
            </div>
        </h:form>
    </p:outputPanel>
    
  </ui:define>
  
</ui:composition>
</html>
