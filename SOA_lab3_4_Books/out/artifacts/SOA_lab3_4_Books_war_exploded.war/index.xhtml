<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1, charset=utf-8" http-equiv="X-UA-Conpatible" />
    <title>Książki</title>
    <style type="text/css">
        .tableUpdated {
            width: 90% !important;
            margin: 17px 58px 0 !important;
        }
    </style>
</h:head>
<h:body>
    <center><h2><h:outputText value="Książki"/></h2></center>

    <h:form id="booksForm">

        <p:dataTable id="studentTable" binding="#{table}" value="#{booksTableBean.books}" var="book"
                     widgetVar="carsTable" class="tableUpdated"
                     emptyMessage="Nie znaleziono książek spełniających podane wymagania">
            <p:column headerText="Id">
                <h:outputText value="#{table.rowIndex + 1}" />
            </p:column>
            <p:column filterBy="#{book.name}" headerText="Tytuł" filterMatchMode="contains">
                <h:outputText value="#{book.name}" />
            </p:column>
            <p:column headerText="Autor">
                <h:outputText value="#{book.author}" />
            </p:column>
            <p:column headerText="Typ">
                <h:outputText value="#{book.bookType}" />
            </p:column>
            <p:column ilterBy="#{book.price}" headerText="Cena">
                <f:facet name="filter">
                    <h3>Range Slider</h3>
                    <h:panelGrid columns="1" style="margin-bottom: 10px">
                        <h:outputText id="displayRange" value="Between #{sliderView.number8} and #{sliderView.number9}" />
                        <p:slider for="txt6,txt7" display="displayRange" style="width: 400px" range="true" displayTemplate="Between {min} and {max}" />
                    </h:panelGrid>
                    <h:inputHidden id="txt6" value="#{sliderView.number8}" />
                    <h:inputHidden id="txt7" value="#{sliderView.number9}" />
                </f:facet>
                <h:outputText value="#{book.price}" />
            </p:column>
            <p:column headerText="Waluta">
                <h:outputText value="#{book.currency}" />
            </p:column>
            <p:column headerText="Ilość stron">
                <h:outputText value="#{book.pageNo}" />
            </p:column>
        </p:dataTable>

    </h:form>
</h:body>
</html>
