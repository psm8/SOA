<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/layout.xhtml">
  <ui:define name="content">

    <h:form prependId="false" id="topicDataForm" >

      <p:dataTable id="topicTable" binding="#{table}" value="#{publisherBean.topicsList}" var="topic" resizableColumns="true" paginator="true"
                   paginatorTemplate=" {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                   rowsPerPageTemplate="5,10,25,50" rows="10" draggableColumns="true"
                   paginatorPosition="bottom" widgetVar="topicTable" emptyMessage="No records found."
                   reflow="true">

        <f:facet name="header" >

          <p:commandButton value="Create New Topic"
                           icon="ui-icon-plusthick"
                           oncomplete="PF('createTopicDialogWidget').show()"
                           style="float:left" />

          <p:commandButton id="toggler" type="button" value="Select Columns" icon="ui-icon-calculator" />
          <p:columnToggler datasource="topicTable" trigger="toggler" />
        </f:facet>

        <p:column headerText="Id">
          <h:outputText value="#{table.rowIndex + 1}" />
        </p:column>

        <p:column headerText="Title" sortBy="#{topic}" filterBy="#{topic}">
          <f:facet name="filter">
            <p:inputText id="titleFilter"
                         onkeypress="if (event.keyCode == 13) {PF('topicTable').filter(); updateTitleFilter(); return false; }" >
              <p:remoteCommand name="updateTitleFilter" update="topicTable:titleFilter" />
            </p:inputText>
          </f:facet>
          <h:outputText value="#{topic}" />
        </p:column>

        <p:column styleClass="action-column" headerText="Actions" width="115" exportable="false">

          <p:commandButton icon="ui-icon-pencil"
                           oncomplete="PF('sendToTopicDialogWidget').show()"
                           resetValues="true"
                           title="Send" />

          <p:commandButton icon="ui-icon-close"
                           oncomplete="PF('deleteTopicDialogWidget').show()"
                           title="Delete" >
            <f:setPropertyActionListener value="#{topic}"
                                         target="#{publisherBean.topic}" />
          </p:commandButton>

        </p:column>

      </p:dataTable>

    </h:form>

    <p:confirmDialog id="createTopicDialog" widgetVar="createTopicDialogWidget"
                     header="Create topic"
                     severity="alarm">
      <f:facet name="message"><h:outputText value="Type your topic name:" escape="false"/></f:facet>
      <p:outputPanel>
        <h:form>
          Add new topic: <h:inputText id="newTopicName" value="#{publisherBean.topic}" required="true"
                                      requiredMessage="Provide topic name"/>
          <div style="text-align: center; margin:10px">
            <p:commandButton value="Create" action="#{publisherBean.registerTopic}" update=":topicDataForm :growlForm:growl" oncomplete="PF('createTopicDialogWidget').hide()" />
            <p:commandButton value="Cancel" onclick="PF('createTopicDialogWidget').hide()" type="button" />
          </div>
        </h:form>
      </p:outputPanel>
    </p:confirmDialog>

    <p:confirmDialog id="sendToTopicDialog" widgetVar="sendToTopicDialogWidget"
                     header="Send to topic"
                     severity="alarm">
      <f:facet name="message"><h:outputText value="Type your message:" escape="false"/></f:facet>
      <p:outputPanel>
        <h:form>
        <h:outputText value = "Specify user name (leave empty to send to all)" />
        <h:inputText id="userName" value="#{publisherBean.specificUser}" required="false"/>
        <h:outputText value = "Send new Message:" />
        <h:inputText id="message" value="#{publisherBean.message}" required="true"
                                    requiredMessage="Provide topic name"/>
          <div style="text-align: center; margin:10px">
            <p:commandButton value="Send" action="#{publisherBean.sendMessage(topic)}" update=":topicDataForm :growlForm:growl" oncomplete="PF('sendTopicDialogWidget').hide()" />
            <p:commandButton value="Cancel" onclick="PF('sendTopicDialogWidget').hide()" type="button" />
          </div>
        </h:form>
      </p:outputPanel>
    </p:confirmDialog>

    <p:confirmDialog id="deleteTopicDialog" widgetVar="deleteTopicDialogWidget"
                     header="Confirm Deletion"
                     severity="alarm">
      <f:facet name="message"><h:outputText value="Are you sure you want to delete this topic?" escape="false"/></f:facet>
      <p:outputPanel>
        <h:form>
          <div style="text-align: center; margin:10px">
            <p:commandButton value="Delete" action="#{publisherBean.delete}" update=":topicDataForm :growlForm:growl" oncomplete="PF('deleteTopicDialogWidget').hide()" />
            <p:commandButton value="Cancel" onclick="PF('deleteTopicDialogWidget').hide()" type="button" />
          </div>
        </h:form>
      </p:outputPanel>
    </p:confirmDialog>

  </ui:define>
</ui:composition>
</html>
