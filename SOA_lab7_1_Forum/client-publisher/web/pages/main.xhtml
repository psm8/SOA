<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/templates/layout.xhtml">
  <ui:define name="content">

    <h:form prependId="false" id="movieDataForm" >

      <p:dataTable id="movieTable" binding="#{table}" value="#{publisherBean.topicList}" var="topic" resizableColumns="true" paginator="true"
                   paginatorTemplate=" {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                   rowsPerPageTemplate="5,10,25,50" rows="10" draggableColumns="true"
                   paginatorPosition="bottom" widgetVar="movieTable" emptyMessage="No records found."
                   reflow="true">

        <f:facet name="header" >

          <p:commandButton value="Create New Topic"
                           icon="ui-icon-plusthick"
                           oncomplete="PF('createTopicDialogWidget').show()"
                           style="float:left" />

          <p:commandButton id="toggler" type="button" value="Select Columns" icon="ui-icon-calculator" />
          <p:columnToggler datasource="movieTable" trigger="toggler" />
        </f:facet>

        <p:column headerText="Id" sortBy="#{movie.id}" filterBy="#{movie.id}">
          <f:facet name="filter">
            <p:inputText id="idFilter"
                         onkeypress="if (event.keyCode == 13) {PF('movieTable').filter(); updateIdFilter(); return false; }" >
              <p:remoteCommand name="updateIdFilter" update="movieTable:idFilter" />
              <f:convertNumber integerOnly="true" />
            </p:inputText>
          </f:facet>
          <h:outputText value="#{table.rowIndex + 1}" />
        </p:column>

        <p:column headerText="Title" sortBy="#{movie.title}" filterBy="#{movie.title}">
          <f:facet name="filter">
            <p:inputText id="titleFilter"
                         onkeypress="if (event.keyCode == 13) {PF('movieTable').filter(); updateTitleFilter(); return false; }" >
              <p:remoteCommand name="updateTitleFilter" update="movieTable:titleFilter" />
            </p:inputText>
          </f:facet>
          <h:outputText value="#{movie.title}" />
        </p:column>

        <p:column styleClass="action-column" headerText="Actions" width="115" exportable="false">

          <p:commandButton icon="ui-icon-pencil"
                           oncomplete="PF('updateTopicDialogWidget').show()"
                           resetValues="true"
                           title="Edit" />

          <p:commandButton icon="ui-icon-close"
                           oncomplete="PF('deleteTopicDialogWidget').show()"
                           title="Delete" >
            <f:setPropertyActionListener value="#{topic}"
                                         target="#{publisherBean.topic}" />
          </p:commandButton>

        </p:column>

      </p:dataTable>

    </h:form>

    <p:confirmDialog id="createTopicDialog" widgetVar="createTopicDialogWidget"
                     header="Confirm Deletion"
                     severity="alarm">
      <f:facet name="message"><h:outputText value="Are you sure you want to delete this record?" escape="false"/></f:facet>
      <p:outputPanel>
        <h:form>
          Add new topic: <h:inputText id="newTopicName" value="#{publisherBean.topic}" required="true"
                                      requiredMessage="Provide topic name"/>
          <div style="text-align: center; margin:10px">
            <p:commandButton value="Create" action="#{publisherBean.registerTopic}" update=":movieDataForm :growlForm:growl" oncomplete="PF('deleteMovieDialogWidget').hide()" />
            <p:commandButton value="Cancel" onclick="PF('deleteMovieDialogWidget').hide()" type="button" />
          </div>
        </h:form>
      </p:outputPanel>
    </p:confirmDialog>

    <p:confirmDialog id="updateTopicDialog" widgetVar="updateTopicDialogWidget"
                     header="Confirm Deletion"
                     severity="alarm">
      <f:facet name="message"><h:outputText value="Are you sure you want to delete this record?" escape="false"/></f:facet>
      <p:outputPanel>
        <h:form>
          <div style="text-align: center; margin:10px">
            <p:commandButton value="Delete" action="#{movieBean.delete}" update=":movieDataForm :growlForm:growl" oncomplete="PF('deleteMovieDialogWidget').hide()" />
            <p:commandButton value="Cancel" onclick="PF('deleteMovieDialogWidget').hide()" type="button" />
          </div>
        </h:form>
      </p:outputPanel>
    </p:confirmDialog>

    <p:confirmDialog id="deleteTopicDialog" widgetVar="deleteTopicDialogWidget"
                     header="Confirm Deletion"
                     severity="alarm">
      <f:facet name="message"><h:outputText value="Are you sure you want to delete this record?" escape="false"/></f:facet>
      <p:outputPanel>
        <h:form>
          <div style="text-align: center; margin:10px">
            <p:commandButton value="Delete" action="#{movieBean.delete}" update=":movieDataForm :growlForm:growl" oncomplete="PF('deleteMovieDialogWidget').hide()" />
            <p:commandButton value="Cancel" onclick="PF('deleteMovieDialogWidget').hide()" type="button" />
          </div>
        </h:form>
      </p:outputPanel>
    </p:confirmDialog>

  </ui:define>
</ui:composition>
</html>
