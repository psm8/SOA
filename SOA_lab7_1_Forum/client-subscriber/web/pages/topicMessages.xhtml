<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/layout.xhtml">
    <ui:define name="content">

        <f:metadata>
            <f:viewParam name="id" value="#{subscriberBean.topic}" />
        </f:metadata>

        <h:form id="form">
            <p:repeat value="#{subscriberBean.messages}" var="message">
                <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                    <p:staticMessage severity="info" summary="INFO!" detail="#{message}" />
                </h:panelGrid>
                <hr />
            </p:repeat>

            <div style="margin:10px">
                <p:commandButton value="Close" icon="ui-icon-close" action="/pages/topicsList?faces-redirect=true" immediate="true"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
