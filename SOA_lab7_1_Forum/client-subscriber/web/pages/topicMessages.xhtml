<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/layout.xhtml">
    <ui:define name="content">

        <h:form id="form">
            <p:repeat value="#{dataListView.cars1}" var="message">
                <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                    <p:commandLink update=":form:carDetail" oncomplete="PF('carDialog').show()">
                        <f:setPropertyActionListener value="#{car}" target="#{dataListView.selectedCar}" />
                        <p:graphicImage name="demo/images/car/#{car.brand}-big.gif" />
                    </p:commandLink>

                    <p:outputPanel>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="Id:" />
                            <h:outputText value="#{car.id}" style="font-weight: bold"/>

                            <h:outputText value="Year:" />
                            <h:outputText value="#{car.year}" style="font-weight: bold"/>

                            <h:outputText value="Color:" />
                            <h:outputText value="#{car.color}" style="font-weight: bold"/>
                        </h:panelGrid>
                    </p:outputPanel>
                    <p:staticMessage severity="info" summary="INFO!" detail="Hey, i'm a info!" />
                </h:panelGrid>
                <hr />
            </p:repeat>

            <div style="margin:10px">
                <p:commandButton value="Close" icon="ui-icon-close" action="/pages/topicsList?faces-redirect=true" immediate="true"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
