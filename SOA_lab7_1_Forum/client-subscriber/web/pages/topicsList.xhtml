<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/layout.xhtml">
    <ui:define name="content">

        <h:form prependId="false" id="topicDataForm" >

            <p:dataTable id="topicTable" binding="#{table}" value="#{subscriberBean.topicsMap.keySet}" var="topic" resizableColumns="true" paginator="true"
                         paginatorTemplate=" {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,25,50" rows="10" draggableColumns="true"
                         paginatorPosition="bottom" widgetVar="topicTable" emptyMessage="No records found."
                         reflow="true">
                <f:facet name="header" >
                    <p:commandButton id="toggler" type="button" value="Select Columns" icon="ui-icon-calculator" />
                    <p:columnToggler datasource="topicTable" trigger="toggler" />
                </f:facet>

                <p:column headerText="Id">
                    <h:outputText value="#{table.rowIndex + 1}" />
                </p:column>

                <p:column headerText="Title" sortBy="#{topic}" filterBy="#{topic}">
                    <f:facet name="filter">
                        <p:inputText id="titleFilter"
                                     onkeypress="if (event.keyCode == 13) {PF('topicTable').filter(); updateTitleFilter(); return false; }" >
                            <p:remoteCommand name="updateTitleFilter" update="topicTable:titleFilter" />
                        </p:inputText>
                    </f:facet>
                    <h:outputText value="#{topic}" />
                </p:column>

                <p:column styleClass="action-column" headerText="Actions" width="115" exportable="false">
                    <p:commandButton action="#{'/pages/movie/movieView?faces-redirect=true&amp;topic='.concat(topic)}"
                                     icon="ui-icon-zoomin"
                                     title="View" />

                    <p:commandButton icon="ui-icon-pencil"
                                     oncomplete="PF('updateTopicDialogWidget').show()"
                                     resetValues="true"
                                     title="Edit" />

                    <p:commandButton icon="ui-icon-close"
                                     oncomplete="PF('deleteTopicDialogWidget').show()"
                                     title="Delete" >
                        <f:setPropertyActionListener value="#{topic}"
                                                     target="#{subscriberBean.topic}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>

            <div style="margin:10px">
                <p:commandButton value="Leave" icon="ui-icon-close" action="/pages/main?faces-redirect=true" immediate="true"/>
            </div>
        </h:form>

        <p:confirmDialog id="subscribeDialog" widgetVar="subscribeDialogWidget"
                         header="Confirm Subscribtion"
                         severity="alarm">
            <f:facet name="message"><h:outputText value="Are you sure you want to subscribe?" escape="false"/></f:facet>
            <p:outputPanel>
                <h:form>
                    <div style="text-align: center; margin:10px">
                        <p:commandButton value="Delete" action="#{subscriberBean.subscribe}" update=":topicDataForm :growlForm:growl" oncomplete="PF('subscribeDialogWidget').hide()" />
                        <p:commandButton value="Cancel" onclick="PF('subscribeDialogWidget').hide()" type="button" />
                    </div>
                </h:form>
            </p:outputPanel>
        </p:confirmDialog>

        <p:confirmDialog id="unsubscribeDialog" widgetVar="unsubscribeDialogWidget"
                         header="Canel Subscription"
                         severity="alarm">
            <f:facet name="message"><h:outputText value="Are you sure you want to unsubscribe?" escape="false"/></f:facet>
            <p:outputPanel>
                <h:form>
                    <div style="text-align: center; margin:10px">
                        <p:commandButton value="Delete" action="#{subscriberBean.unsubscribe}" update=":topicDataForm :growlForm:growl" oncomplete="PF('unsubscribeDialogWidget').hide()" />
                        <p:commandButton value="Cancel" onclick="PF('unsubscribeDialogWidget').hide()" type="button" />
                    </div>
                </h:form>
            </p:outputPanel>
        </p:confirmDialog>
    </ui:define>
</ui:composition>
</html>
