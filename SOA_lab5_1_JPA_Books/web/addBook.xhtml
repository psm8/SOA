<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1, charset=utf-8" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>Add Book</title>
    <style type="text/css">
        .btnWidth {
            width: 80px;
        }
    </style>
</h:head>
<h:body>
    <h:form id="addBook" class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h2>Add Book</h2>
            </div>
        </div>
        <hr/>
        <div class="form-group">
            <h:outputLabel for="isbn" class="control-label col-sm-4">ISBN:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText
                        id="isbn-id" value="#{bookBean.isbn}" class="form-control" validatorMessage="ISBN is required, length must be 13">
                    <f:validateLength minimum="13" maximum="13" />
                    <f:convertNumber integerOnly="true" />
                    <f:validateRequired />
                </h:inputText>
                <h:message for="isbn-id" style="color:red" />
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="title" class="control-label col-sm-4">Title:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="title-id" value="#{bookBean.title}" class="form-control" validatorMessage="Title Id is required">
                    <f:validateRequired/>
                </h:inputText>
                <h:message for="title-id" style="color:red" />
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="name" class="control-label col-sm-4">Name:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="name-id" value="#{bookBean.name}" class="form-control" validatorMessage="Name is required">
                    <f:validateRequired/>
                </h:inputText>
                <h:message for="name-id" style="color:red" />
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="surname" class="control-label col-sm-4">Surname:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="surname-id" value="#{bookBean.surname}" class="form-control" validatorMessage="Surname is required">
                    <f:validateRequired/>
                </h:inputText>
                <h:message for="surname-id" style="color:red" />
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="year" class="control-label col-sm-4">Year:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="year-id" value="#{bookBean.year}" class="form-control" validatorMessage="Year is required">
                    <f:convertNumber integerOnly="true" maxIntegerDigits="4"/>
                    <f:validateRequired/>
                </h:inputText>
                <h:message for="year-id" style="color:red" />
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="price" class="control-label col-sm-4">Price:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="category-id" value="#{bookBean.price}" class="form-control" validatorMessage="Price is required">
                    <f:convertNumber maxFractionDigits="2" />
                    <f:validateRequired/>
                </h:inputText>
                <h:message for="category-id" style="color:red" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="col-sm-2">
                    <h:commandButton value="Save" action="#{bookBean.createCatalogEntry()}" class="btn btn-success btnWidth" />
                </div>
                <div class="col-sm-1">
                </div>
                <div class="col-sm-2">
                    <h:link outcome="index" value="Go back to catalog" class="btn btn-primary" />
                </div>
            </div>
        </div>
    </h:form>
</h:body>
</html>
